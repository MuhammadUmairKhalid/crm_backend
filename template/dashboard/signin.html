{% load static %}

<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- inject:css-->
    <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <!-- endinject -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'dashboard/img/favicon.svg' %}">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">

    <script>
        // Render localStorage JS:
        if (localStorage.theme) document.documentElement.setAttribute("data-theme", localStorage.theme);
        if (localStorage.layout) document.documentElement.setAttribute("data-nav", localStorage.navbar);
        if (localStorage.layout) document.documentElement.setAttribute("dir", localStorage.layout);
    </script>
</head>

<body class="geex-dashboard authentication-page">
    <main class="geex-content">
        <div class="geex-content__authentication">
            <div class="geex-content__authentication__content">
                <div class="geex-content__authentication__content__wrapper">
                    <div class="geex-content__authentication__content__logo">
						<img class="logo-lite" src="{% static 'dashboard/img/dark.jpeg' %}" alt="logo">
                            <img class="logo-dark" src="{% static 'dashboard/img/light.jpeg' %}" alt="logo">
						</div>
						<form id="signInForm" class="geex-content__authentication__form" method="POST" onsubmit="login(event)">
							<!-- {% csrf_token %} -->
							<h2 class="geex-content__authentication__title">Sign In to Your Account ðŸ‘‹</h2>
							
							<!-- Email Input -->
							<div class="geex-content__authentication__form-group">
								<label for="username">Your Username</label>
								<input type="username" id="username" name="email" placeholder="Enter Your Username" required>
								<i class="uil-user"></i>
							</div>
	
							<!-- Password Input -->
							<div class="geex-content__authentication__form-group">
								<label for="password">Your Password</label>
								<input type="password" id="password" name="password" placeholder="Password" required>
								<i class="uil-eye toggle-password-type"></i>
							</div>
	
							<!-- Submit Button -->
<!-- Submit Button -->
<button type="submit" class="geex-content__authentication__form-submit">Sign In</button>
</form>
						</form>
                </div>
            </div>	
            <div class="geex-content__authentication__img">
                <img src="{% static 'dashboard/img/authentication.svg' %}" alt="">
            </div>
        </div>
    </main>

    <!-- inject:js-->
    <script src="{% static 'dashboard/vendor/js/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'dashboard/vendor/js/jquery/jquery-ui.js' %}"></script>
    <script src="{% static 'dashboard/vendor/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>
    <script src="{% static 'dashboard/js/login.js' %}"></script>

    <!-- endinject-->
</body>

</html>

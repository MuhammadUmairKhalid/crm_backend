{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

	    <!-- inject:css-->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

		<!-- endinject -->
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'dashboard/img/favicon.svg' %}">
		<!-- Fonts -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
	
    <script>
		// Render localStorage JS:
		if (localStorage.theme) document.documentElement.setAttribute("data-theme", localStorage.theme);
		if (localStorage.layout) document.documentElement.setAttribute("data-nav", localStorage.navbar);
		if (localStorage.layout) document.documentElement.setAttribute("dir", localStorage.layout);
    </script>	
</head>


<body class="geex-dashboard authentication-page">
	<main class="geex-content">
		<div class="geex-content__authentication geex-content__authentication--forgot-password">
			<div class="geex-content__authentication__content">
				<div class="geex-content__authentication__content__wrapper">
					<div class="geex-content__authentication__content__logo">
						<a href="index.html">
							<img class="logo-lite" src="{% static 'dashboard/img/logo-dark.svg' %}" alt="Header logo" />
							<img class="logo-dark" src="{% static 'dashboard/img/logo-lite.svg' %}" alt="Header logo" />
						</a>
					</div>
					<form id="signInForm" class="geex-content__authentication__form">
						<h2 class="geex-content__authentication__title">Change your password ðŸ‘‹</h2>
						<p class="geex-content__authentication__desc">Please enter the current password associated with your account and We will change your password.</p>
						
						<div class="geex-content__authentication__form-group">
							<label for="currentPassword">Current Password</label>
							<input type="password" id="currentPassword" name="currentPassword" placeholder="Enter Your Current Password" required>
							<i class="uil-eye toggle-password-type"></i>
						</div>

						<div class="geex-content__authentication__form-group">
							<label for="newPassword1">Enter your new Password</label>
							<input type="password" id="newPassword1" name="newPassword1" placeholder="Enter Your Enter new Password" required>
							<i class="uil-eye toggle-password-type"></i>
						</div>

						<div class="geex-content__authentication__form-group">
							<label for="newPassword2">Re-enter your new Password</label>
							<input type="password" id="newPassword2" name="newPassword2" placeholder="Enter Your Re enter new Password" required>
							<i class="uil-eye toggle-password-type"></i>
						</div>
						<button type="submit" class="geex-content__authentication__form-submit">Submit</button>
					</form>
				</div>
			</div>	
			<div class="geex-content__authentication__img">
				<img src="{% static 'dashboard/img/authentication.svg' %}" alt="">
			</div>
		</div>
	</main>

	<!-- inject:js-->
	<script defer src="{% static 'dashboard/vendor/js/jquery/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'dashboard/vendor/js/jquery/jquery-ui.js' %}"></script>
	<script src="{% static 'dashboard/vendor/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.0/dist/apexcharts.min.js"></script>
	<script defer src="{% static 'dashboard/js/main.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
	

	<!-- endinject-->
</body>
</html>

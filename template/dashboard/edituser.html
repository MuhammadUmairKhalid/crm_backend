{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #ab54db, skyblue);
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .content {
            width: 100%;
            max-width: 900px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
            color: #ab54db;
        }
        .form-control {
            border: 2px solid #000000;
            border-radius: 0;
        }
        .btn {
            background-color: #ab54db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: skyblue;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        Edit User
    </div>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName" class="form-label">First Name <i class="fas fa-edit"></i></label>
                    <input type="text" id="firstName" class="form-control" value="John">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName" class="form-label">Last Name <i class="fas fa-edit"></i></label>
                    <input type="text" id="lastName" class="form-control" value="Doe">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="username" class="form-label">Username <i class="fas fa-edit"></i></label>
                    <input type="text" id="username" class="form-control" value="johndoe">
                </div>
                <div class="col-md-6 form-group">
                    <label for="role" class="form-label">Role <i class="fas fa-edit"></i></label>
                    <select id="role" class="form-control">
                        <option>Admin</option>
                        <option>Editor</option>
                        <option>Agent</option>
                        <option>Account</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email" class="form-label">Email <i class="fas fa-edit"></i></label>
                    <input type="email" id="email" class="form-control" value="john@example.com">
                </div>
                <div class="col-md-6 form-group">
                    <label for="password" class="form-label">Password <i class="fas fa-edit"></i></label>
                    <input type="password" id="password" class="form-control" value="******">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="isDeleted">
                        <label for="isDeleted" class="form-label">Is Deleted</label>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn">Apply Changes</button>
                <button type="button" class="btn btn-danger">Delete <i class="fas fa-trash-alt"></i></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

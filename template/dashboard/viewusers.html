{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #ab54db, skyblue);
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background-color: #ab54db;
            color: white;
        }
        table th, table td {
            border: 2px solid #000000;
            text-align: left;
            padding: 1rem;
        }
        table tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        .edit-icon {
            cursor: pointer;
            font-size: 1.25rem;
            color: #007bff;
            text-decoration: none;
        }
        .edit-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        View Users
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>johndoe</td>
                    <td>Admin</td>
                    <td>john@example.com</td>
                    <td>*******</td>
                    <td><a href="{% url 'edit_user'%}" class="edit-icon"><i class="fas fa-edit"></i></a></td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>janesmith</td>
                    <td>Editor</td>
                    <td>jane@example.com</td>
                    <td>*******</td>
                    <td><a href="{% url 'edit_user'%}" class="edit-icon"><i class="fas fa-edit"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

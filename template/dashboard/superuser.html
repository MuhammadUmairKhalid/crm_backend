{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: #ab54db;
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .content {
            margin-left: 250px; /* Adjusted for sidebar */
            padding: 2rem;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 20px;
        }
        .button-card {
            display: inline-block;
            text-align: center;
            background-color: white;
            border: 2px solid #000000;
            padding: 3rem;
            color: #000000;
            width: 300px;
            height: 200px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            font-size: 1.25rem;
        }
        .button-card:hover {
            background-color: #ff5b5b;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .button-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .geex-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #2f2a36;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .geex-sidebar a {
            margin: 1rem ; /* Increased margin for more space between items */
            font-size: 1.2rem; /* Increased font size */
            padding: 10px 15px; /* Added padding to make the links bigger */
            border-radius: 5px; /* Optional: rounded corners for better appearance */
        }
        .geex-sidebar a:hover {
            background-color: #444; /* Optional: background color on hover */
        }
        .geex-sidebar__logo img {
            width: 150px;
            margin: 0 auto 1rem auto;
        }
        .geex-sidebar__footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.85rem;
        }
        .geex-sidebar__footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="geex-sidebar">
        <a href="#" class="geex-sidebar__close">
            <i class="uil uil-times"></i>
        </a>
        <div class="geex-sidebar__header">
            <a href="index.html" class="geex-sidebar__logo">
                <img class="logo-lite" src="{% static 'dashboard/img/logo-dark.svg' %}" alt="logo" />
                <img class="logo-dark" src="{% static 'dashboard/img/logo-lite.svg' %}" alt="logo" />
            </a>
        </div>
        <nav class="geex-sidebar__menu-wrapper">
            <ul class="geex-sidebar__menu">
                <li>
                    <a href="{% url 'agent_form' %}">
                        <i class="fas fa-check-circle"></i> Agent
                    </a>
                </li>
                <li>
                    <a href="{% url 'validate_table' %}">
                        <i class="fas fa-check-circle"></i> Validator
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_users' %}">
                        <i class="fas fa-user-plus"></i> Account
                    </a>
                </li>
            </ul>
        </nav>
        <div class="geex-sidebar__footer">
            <span>Dashboard</span>
            <p>Â© 2024 All Rights Reserved</p>
        </div>
    </div>

    <div class="header">
        User Management Dashboard
    </div>

    <div class="content">
        <div class="buttons-container">
            <a href="{% url 'add_users' %}" class="text-decoration-none">
                <div class="button-card">
                    <i class="fas fa-user-plus"></i>
                    <h5>Add Users</h5>
                </div>
            </a>
            <a href="{% url 'view_users' %}" class="text-decoration-none">
                <div class="button-card">
                    <i class="fas fa-list"></i>
                    <h5>View Users</h5>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
